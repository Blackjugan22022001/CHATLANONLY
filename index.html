<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilhamchat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .user-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e4e6eb;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fa;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .received {
            align-self: flex-start;
            background-color: white;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .file-message {
            border: 1px dashed #ddd;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-icon {
            font-size: 1.5rem;
        }
        
        .file-actions {
            margin-top: 8px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .btn-download {
            background-color: #4facfe;
            color: white;
        }
        
        .btn-print {
            background-color: #28a745;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e4e6eb;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e4e6eb;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #4facfe;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background-color: #f0f2f5;
        }
        
        .tools-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 1px solid #e4e6eb;
        }
        
        .file-upload-area {
            border: 2px dashed #4facfe;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover {
            background-color: rgba(79, 172, 254, 0.1);
        }
        
        .file-upload-area i {
            font-size: 2rem;
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .print-section {
            margin-top: 20px;
        }
        
        .print-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .print-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .empty-state {
            text-align: center;
            color: #65676b;
            margin-top: 50px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                border-right: none;
                border-bottom: 1px solid #e4e6eb;
            }
            
            .tools-section {
                max-height: 300px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-comments"></i>
                Aplikasi Chat dengan Berbagi File & Printer
            </h1>
            <div class="user-info">
                <div class="user-color" id="user-color"></div>
                <span id="user-id">Pengguna</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="chat-section">
                <div class="chat-container" id="chat-container">
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-comment-dots" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>Belum ada pesan. Mulai percakapan dengan mengetik di bawah!</p>
                    </div>
                </div>
                
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Ketik pesan Anda...">
                    <div class="action-buttons">
                        <button class="action-btn" id="file-btn" title="Lampirkan File">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="action-btn" id="send-button" title="Kirim Pesan">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="tools-section">
                <h2 class="section-title">
                    <i class="fas fa-tools"></i>
                    Alat Berbagi
                </h2>
                
                <div class="file-upload-area" id="file-upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Unggah File</h3>
                    <p>Klik atau seret file ke sini untuk berbagi</p>
                    <input type="file" id="file-input" class="hidden" multiple>
                </div>
                
                <div class="print-section">
                    <h2 class="section-title">
                        <i class="fas fa-print"></i>
                        Cetak Percakapan
                    </h2>
                    <div class="print-options">
                        <button class="print-btn" id="print-chat-btn">
                            <i class="fas fa-print"></i>
                            Cetak Seluruh Percakapan
                        </button>
                        <button class="print-btn" id="print-last-btn">
                            <i class="fas fa-file-alt"></i>
                            Cetak 10 Pesan Terakhir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi variabel
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileBtn = document.getElementById('file-btn');
        const fileInput = document.getElementById('file-input');
        const fileUploadArea = document.getElementById('file-upload-area');
        const emptyState = document.getElementById('empty-state');
        const printChatBtn = document.getElementById('print-chat-btn');
        const printLastBtn = document.getElementById('print-last-btn');
        const userColorElement = document.getElementById('user-color');
        const userIdElement = document.getElementById('user-id');
        
        // Generate ID pengguna unik jika belum ada
        let userId = localStorage.getItem('chatUserId');
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatUserId', userId);
        }
        
        // Tampilkan ID pengguna
        userIdElement.textContent = 'Pengguna ' + userId.substring(5, 9);
        
        // Generate warna unik untuk pengguna berdasarkan ID
        function getUserColor(userId) {
            let hash = 0;
            for (let i = 0; i < userId.length; i++) {
                hash = userId.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            const hue = hash % 360;
            return `hsl(${hue}, 70%, 60%)`;
        }
        
        const userColor = getUserColor(userId);
        userColorElement.style.backgroundColor = userColor;
        
        // Fungsi untuk memuat pesan dari localStorage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            
            if (messages.length > 0) {
                emptyState.style.display = 'none';
                
                // Tampilkan pesan
                messages.forEach(message => {
                    if (message.type === 'text') {
                        displayTextMessage(message.text, message.userId, message.timestamp, false);
                    } else if (message.type === 'file') {
                        displayFileMessage(message.fileName, message.fileData, message.fileType, message.userId, message.timestamp, false);
                    }
                });
                
                // Scroll ke bawah
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // Fungsi untuk menampilkan pesan teks
        function displayTextMessage(text, senderId, timestamp, isNew = true) {
            // Sembunyikan empty state jika ada pesan
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            // Tentukan apakah pesan dikirim oleh pengguna saat ini
            if (senderId === userId) {
                messageDiv.classList.add('sent');
            } else {
                messageDiv.classList.add('received');
            }
            
            // Tambahkan header pesan
            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            
            const senderName = document.createElement('span');
            senderName.textContent = senderId === userId ? 'Anda' : 'Pengguna ' + senderId.substring(5, 9);
            
            const timeSpan = document.createElement('span');
            timeSpan.textContent = formatTime(timestamp);
            
            messageHeader.appendChild(senderName);
            messageHeader.appendChild(timeSpan);
            messageDiv.appendChild(messageHeader);
            
            // Tambahkan teks pesan
            const messageText = document.createElement('div');
            messageText.textContent = text;
            messageDiv.appendChild(messageText);
            
            // Tambahkan ke container
            chatContainer.appendChild(messageDiv);
            
            // Scroll ke bawah jika pesan baru
            if (isNew) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // Fungsi untuk menampilkan pesan file
        function displayFileMessage(fileName, fileData, fileType, senderId, timestamp, isNew = true) {
            // Sembunyikan empty state jika ada pesan
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            // Tentukan apakah pesan dikirim oleh pengguna saat ini
            if (senderId === userId) {
                messageDiv.classList.add('sent');
            } else {
                messageDiv.classList.add('received');
            }
            
            // Tambahkan header pesan
            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            
            const senderName = document.createElement('span');
            senderName.textContent = senderId === userId ? 'Anda' : 'Pengguna ' + senderId.substring(5, 9);
            
            const timeSpan = document.createElement('span');
            timeSpan.textContent = formatTime(timestamp);
            
            messageHeader.appendChild(senderName);
            messageHeader.appendChild(timeSpan);
            messageDiv.appendChild(messageHeader);
            
            // Tambahkan info file
            const fileMessageDiv = document.createElement('div');
            fileMessageDiv.classList.add('file-message');
            
            const fileInfoDiv = document.createElement('div');
            fileInfoDiv.classList.add('file-info');
            
            const fileIcon = document.createElement('i');
            fileIcon.classList.add('file-icon');
            
            // Tentukan ikon berdasarkan tipe file
            if (fileType.startsWith('image/')) {
                fileIcon.classList.add('fas', 'fa-file-image');
            } else if (fileType.startsWith('video/')) {
                fileIcon.classList.add('fas', 'fa-file-video');
            } else if (fileType.startsWith('audio/')) {
                fileIcon.classList.add('fas', 'fa-file-audio');
            } else if (fileType.includes('pdf')) {
                fileIcon.classList.add('fas', 'fa-file-pdf');
            } else if (fileType.includes('word') || fileType.includes('document')) {
                fileIcon.classList.add('fas', 'fa-file-word');
            } else if (fileType.includes('excel') || fileType.includes('spreadsheet')) {
                fileIcon.classList.add('fas', 'fa-file-excel');
            } else {
                fileIcon.classList.add('fas', 'fa-file');
            }
            
            const fileNameSpan = document.createElement('span');
            fileNameSpan.textContent = fileName;
            
            fileInfoDiv.appendChild(fileIcon);
            fileInfoDiv.appendChild(fileNameSpan);
            fileMessageDiv.appendChild(fileInfoDiv);
            
            // Tambahkan aksi file
            const fileActionsDiv = document.createElement('div');
            fileActionsDiv.classList.add('file-actions');
            
            const downloadBtn = document.createElement('button');
            downloadBtn.classList.add('btn', 'btn-download');
            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Unduh';
            downloadBtn.onclick = function() {
                downloadFile(fileData, fileName, fileType);
            };
            
            const printBtn = document.createElement('button');
            printBtn.classList.add('btn', 'btn-print');
            printBtn.innerHTML = '<i class="fas fa-print"></i> Cetak';
            printBtn.onclick = function() {
                printFile(fileData, fileType, fileName);
            };
            
            fileActionsDiv.appendChild(downloadBtn);
            
            // Hanya tampilkan tombol cetak untuk file yang dapat dicetak
            if (fileType.startsWith('image/') || fileType.includes('pdf') || fileType.includes('text/plain')) {
                fileActionsDiv.appendChild(printBtn);
            }
            
            fileMessageDiv.appendChild(fileActionsDiv);
            messageDiv.appendChild(fileMessageDiv);
            
            // Tambahkan ke container
            chatContainer.appendChild(messageDiv);
            
            // Scroll ke bawah jika pesan baru
            if (isNew) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // Fungsi untuk mengunduh file
        function downloadFile(fileData, fileName, fileType) {
            const link = document.createElement('a');
            link.href = fileData;
            link.download = fileName;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Fungsi untuk mencetak file
        function printFile(fileData, fileType, fileName) {
            if (fileType.startsWith('image/')) {
                // Cetak gambar
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                    <head>
                        <title>Cetak: ${fileName}</title>
                    </head>
                    <body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
                        <img src="${fileData}" style="max-width: 100%; max-height: 100%;">
                    </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();
            } else if (fileType.includes('pdf')) {
                // Untuk PDF, buka di tab baru dan cetak
                const printWindow = window.open(fileData, '_blank');
                printWindow.onload = function() {
                    printWindow.print();
                };
            } else if (fileType.includes('text/plain')) {
                // Untuk teks, tampilkan dalam jendela cetak
                fetch(fileData)
                    .then(response => response.text())
                    .then(text => {
                        const printWindow = window.open('', '_blank');
                        printWindow.document.write(`
                            <html>
                            <head>
                                <title>Cetak: ${fileName}</title>
                                <style>
                                    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
                                    pre { white-space: pre-wrap; }
                                </style>
                            </head>
                            <body>
                                <h1>${fileName}</h1>
                                <pre>${text}</pre>
                            </body>
                            </html>
                        `);
                        printWindow.document.close();
                        printWindow.print();
                    });
            } else {
                alert('Tipe file ini tidak dapat dicetak langsung. Silakan unduh dan buka dengan aplikasi yang sesuai.');
            }
        }
        
        // Fungsi untuk memformat waktu
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }
        
        // Fungsi untuk mengirim pesan teks
        function sendTextMessage() {
            const text = messageInput.value.trim();
            
            if (text === '') {
                return;
            }
            
            // Buat objek pesan
            const message = {
                type: 'text',
                text: text,
                userId: userId,
                timestamp: new Date().toISOString()
            };
            
            // Simpan pesan ke localStorage
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            messages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            
            // Tampilkan pesan
            displayTextMessage(text, userId, message.timestamp);
            
            // Kosongkan input
            messageInput.value = '';
        }
        
        // Fungsi untuk mengirim file
        function sendFileMessage(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Buat objek pesan file
                const message = {
                    type: 'file',
                    fileName: file.name,
                    fileType: file.type,
                    fileData: e.target.result,
                    userId: userId,
                    timestamp: new Date().toISOString()
                };
                
                // Simpan pesan ke localStorage
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                messages.push(message);
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                
                // Tampilkan pesan
                displayFileMessage(file.name, e.target.result, file.type, userId, message.timestamp);
            };
            
            reader.readAsDataURL(file);
        }
        
        // Event listener untuk tombol kirim
        sendButton.addEventListener('click', sendTextMessage);
        
        // Event listener untuk menekan Enter di input
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });
        
        // Event listener untuk tombol file
        fileBtn.addEventListener('click', function() {
            fileInput.click();
        });
        
        // Event listener untuk input file
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            for (let i = 0; i < files.length; i++) {
                sendFileMessage(files[i]);
            }
            // Reset input file
            fileInput.value = '';
        });
        
        // Event listener untuk area unggah file
        fileUploadArea.addEventListener('click', function() {
            fileInput.click();
        });
        
        // Event listener untuk drag and drop
        fileUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileUploadArea.style.backgroundColor = 'rgba(79, 172, 254, 0.2)';
        });
        
        fileUploadArea.addEventListener('dragleave', function() {
            fileUploadArea.style.backgroundColor = '';
        });
        
        fileUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            fileUploadArea.style.backgroundColor = '';
            
            const files = e.dataTransfer.files;
            for (let i = 0; i < files.length; i++) {
                sendFileMessage(files[i]);
            }
        });
        
        // Event listener untuk tombol cetak
        printChatBtn.addEventListener('click', function() {
            printChat('all');
        });
        
        printLastBtn.addEventListener('click', function() {
            printChat('last10');
        });
        
        // Fungsi untuk mencetak percakapan
        function printChat(type) {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            let messagesToPrint = messages;
            
            if (type === 'last10') {
                messagesToPrint = messages.slice(-10);
            }
            
            const printWindow = window.open('', '_blank');
            let printContent = `
                <html>
                <head>
                    <title>Cetak Percakapan Chat</title>
                    <style>
                        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
                        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; }
                        .sent { background-color: #e3f2fd; text-align: right; }
                        .received { background-color: #f5f5f5; }
                        .message-header { font-size: 0.8rem; color: #666; margin-bottom: 5px; }
                        .file-message { border: 1px dashed #ccc; padding: 8px; margin-top: 5px; }
                        .file-info { display: flex; align-items: center; gap: 8px; }
                        @media print {
                            body { padding: 0; }
                        }
                    </style>
                </head>
                <body>
                    <h1>Percakapan Chat</h1>
                    <p>Dicetak pada: ${new Date().toLocaleString('id-ID')}</p>
                    <div class="messages">
            `;
            
            messagesToPrint.forEach(message => {
                const senderName = message.userId === userId ? 'Anda' : 'Pengguna ' + message.userId.substring(5, 9);
                const messageClass = message.userId === userId ? 'sent' : 'received';
                const time = formatTime(message.timestamp);
                
                printContent += `
                    <div class="message ${messageClass}">
                        <div class="message-header">
                            <span>${senderName}</span> - <span>${time}</span>
                        </div>
                `;
                
                if (message.type === 'text') {
                    printContent += `<div>${message.text}</div>`;
                } else if (message.type === 'file') {
                    printContent += `
                        <div class="file-message">
                            <div class="file-info">
                                <i class="file-icon">ðŸ“Ž</i>
                                <span>${message.fileName}</span>
                            </div>
                        </div>
                    `;
                }
                
                printContent += `</div>`;
            });
            
            printContent += `
                    </div>
                </body>
                </html>
            `;
            
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        }
        
        // Fungsi untuk memeriksa pesan baru dari pengguna lain
        function checkForNewMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            const currentMessageCount = document.querySelectorAll('.message').length;
            
            // Jika ada pesan baru yang belum ditampilkan
            if (messages.length > currentMessageCount) {
                // Tampilkan pesan yang baru
                for (let i = currentMessageCount; i < messages.length; i++) {
                    const message = messages[i];
                    // Hanya tampilkan jika bukan pesan dari pengguna saat ini
                    if (message.userId !== userId) {
                        if (message.type === 'text') {
                            displayTextMessage(message.text, message.userId, message.timestamp);
                        } else if (message.type === 'file') {
                            displayFileMessage(message.fileName, message.fileData, message.fileType, message.userId, message.timestamp);
                        }
                    }
                }
            }
        }
        
        // Muat pesan saat halaman dimuat
        loadMessages();
        
        // Periksa pesan baru setiap 1 detik
        setInterval(checkForNewMessages, 1000);
    </script>
</body>
