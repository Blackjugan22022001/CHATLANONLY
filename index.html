<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILHAMCHAT 1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        
        header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .user-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4CAF50;
        }
        
        .status-dot.offline {
            background-color: #f44336;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e4e6eb;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fa;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            align-self: flex-start;
            background-color: white;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .file-message {
            border: 1px dashed #ddd;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-icon {
            font-size: 1.5rem;
        }
        
        .file-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 8px;
        }
        
        .file-actions {
            margin-top: 8px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .btn-download {
            background-color: #4facfe;
            color: white;
        }
        
        .btn-print {
            background-color: #28a745;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e4e6eb;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e4e6eb;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #4facfe;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background-color: #f0f2f5;
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .tools-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 1px solid #e4e6eb;
        }
        
        .file-upload-area {
            border: 2px dashed #4facfe;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover {
            background-color: rgba(79, 172, 254, 0.1);
        }
        
        .file-upload-area i {
            font-size: 2rem;
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .online-users {
            margin-top: 20px;
        }
        
        .users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .user-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .print-section {
            margin-top: 20px;
        }
        
        .print-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .print-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .empty-state {
            text-align: center;
            color: #65676b;
            margin-top: 50px;
        }
        
        .hidden {
            display: none;
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                border-right: none;
                border-bottom: 1px solid #e4e6eb;
            }
            
            .tools-section {
                max-height: 300px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>

    <script>
        // Konfigurasi Supabase - GANTI DENGAN KONFIGURASI ANDA
        const SUPABASE_URL = 'https://dmesetbxhugyoyszpzzeu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtZXN0YnhodWd5b3lzenB6emV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NDQ5NzYsImV4cCI6MjA3OTEyMDk3Nn0.lbrW9Q9VsHabPqEmUjJKXJoBCOYwnjv47v1LRPzX91c';

        // Inisialisasi Supabase dengan konfigurasi tambahan
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: false
            },
            realtime: {
                params: {
                    eventsPerSecond: 10
                }
            }
        });

        // Inisialisasi variabel
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileBtn = document.getElementById('file-btn');
        const fileInput = document.getElementById('file-input');
        const fileUploadArea = document.getElementById('file-upload-area');
        const emptyState = document.getElementById('empty-state');
        const printChatBtn = document.getElementById('print-chat-btn');
        const printLastBtn = document.getElementById('print-last-btn');
        const userColorElement = document.getElementById('user-color');
        const userIdElement = document.getElementById('user-id');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const loginModal = document.getElementById('login-modal');
        const usernameInput = document.getElementById('username-input');
        const loginBtn = document.getElementById('login-btn');
        const usersList = document.getElementById('users-list');
        const loginError = document.getElementById('login-error');

        let userId = '';
        let username = '';
        let userColor = '';
        let isConnected = false;
        let onlineUsers = new Map();
        let retryCount = 0;
        const maxRetries = 3;

        // Fungsi untuk menampilkan error
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Fungsi untuk generate warna unik
        function getUserColor(userId) {
            let hash = 0;
            for (let i = 0; i < userId.length; i++) {
                hash = userId.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = hash % 360;
            return `hsl(${hue}, 70%, 60%)`;
        }

        // Fungsi untuk test koneksi Supabase
        async function testSupabaseConnection() {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('count')
                    .limit(1);
                
                return !error;
            } catch (error) {
                console.error('Connection test failed:', error);
                return false;
            }
        }

        // Fungsi login
        loginBtn.addEventListener('click', async function() {
            const name = usernameInput.value.trim();
            if (name) {
                // Test koneksi dulu
                statusText.textContent = 'Menguji koneksi...';
                
                const isConnected = await testSupabaseConnection();
                if (!isConnected) {
                    showError(loginError, 'Tidak dapat terhubung ke server. Periksa koneksi internet Anda.');
                    statusText.textContent = 'Gagal terhubung';
                    return;
                }

                username = name;
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                userColor = getUserColor(userId);
                
                userIdElement.textContent = username;
                userColorElement.style.backgroundColor = userColor;
                
                loginModal.style.display = 'none';
                enableChat();
                await connectToSupabase();
            } else {
                showError(loginError, 'Silakan masukkan nama Anda');
            }
        });

        // Fungsi untuk mengaktifkan chat setelah login
        function enableChat() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            fileBtn.disabled = false;
            fileInput.disabled = false;
            messageInput.focus();
        }

        // Fungsi untuk terhubung ke Supabase dengan retry mechanism
        async function connectToSupabase() {
            try {
                statusText.textContent = 'Menyambungkan...';
                
                // Set status online
                const { error: onlineError } = await supabase
                    .from('online_users')
                    .upsert({
                        id: userId,
                        username: username,
                        color: userColor,
                        last_seen: new Date().toISOString(),
                        is_online: true
                    });

                if (onlineError) {
                    console.warn('Cannot update online status:', onlineError);
                }

                // Load pesan yang sudah ada
                await loadMessages();

                // Subscribe untuk pesan baru
                const subscription = supabase
                    .channel('public:messages')
                    .on('postgres_changes', 
                        { 
                            event: 'INSERT', 
                            schema: 'public', 
                            table: 'messages' 
                        }, 
                        (payload) => {
                            const message = payload.new;
                            if (message.type === 'text') {
                                displayTextMessage(message.text, message.user_id, message.username, message.created_at, false);
                            } else if (message.type === 'file') {
                                displayFileMessage(message, false);
                            }
                        }
                    )
                    .subscribe((status) => {
                        if (status === 'SUBSCRIBED') {
                            console.log('Realtime connected');
                            isConnected = true;
                            statusDot.classList.remove('offline');
                            statusText.textContent = 'Terhubung';
                            retryCount = 0;
                        }
                    });

                // Update online users
                await updateOnlineUsers();

                // Update online users setiap 30 detik
                setInterval(async () => {
                    if (isConnected) {
                        await updateOnlineUsers();
                    }
                }, 30000);

            } catch (error) {
                console.error('Error connecting to Supabase:', error);
                statusDot.classList.add('offline');
                statusText.textContent = 'Gagal terhubung';
                
                // Retry logic
                if (retryCount < maxRetries) {
                    retryCount++;
                    setTimeout(() => {
                        connectToSupabase();
                    }, 2000 * retryCount);
                }
            }
        }

        // Fungsi untuk update daftar pengguna online
        async function updateOnlineUsers() {
            try {
                const { data: users, error } = await supabase
                    .from('online_users')
                    .select('*')
                    .eq('is_online', true)
                    .gt('last_seen', new Date(Date.now() - 2 * 60 * 1000).toISOString());

                if (error) throw error;

                onlineUsers.clear();
                usersList.innerHTML = '';

                users.forEach(user => {
                    onlineUsers.set(user.id, user);
                    const userBadge = document.createElement('div');
                    userBadge.className = 'user-badge';
                    userBadge.innerHTML = `
                        <div class="user-color" style="background-color: ${user.color}"></div>
                        <span>${user.username}</span>
                    `;
                    usersList.appendChild(userBadge);
                });

                // Update status sendiri
                await supabase
                    .from('online_users')
                    .update({ last_seen: new Date().toISOString() })
                    .eq('id', userId);

            } catch (error) {
                console.error('Error updating online users:', error);
            }
        }

        // Fungsi untuk memuat pesan
        async function loadMessages() {
            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);

                if (error) {
                    console.error('Error loading messages:', error);
                    // Fallback: tampilkan pesan offline
                    displayTextMessage('Tidak dapat memuat pesan sebelumnya', 'system', 'System', new Date().toISOString(), false);
                    return;
                }

                if (messages && messages.length > 0) {
                    emptyState.style.display = 'none';
                    
                    messages.forEach(message => {
                        if (message.type === 'text') {
                            displayTextMessage(message.text, message.user_id, message.username, message.created_at, false);
                        } else if (message.type === 'file') {
                            displayFileMessage(message, false);
                        }
                    });
                    
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Fungsi untuk menampilkan pesan teks
        function displayTextMessage(text, senderId, senderName, timestamp, isNew = true) {
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (senderId === userId) {
                messageDiv.classList.add('sent');
            } else {
                messageDiv.classList.add('received');
            }
            
            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            
            const senderNameSpan = document.createElement('span');
            senderNameSpan.textContent = senderId === userId ? 'Anda' : senderName;
            
            const timeSpan = document.createElement('span');
            timeSpan.textContent = formatTime(timestamp);
            
            messageHeader.appendChild(senderNameSpan);
            messageHeader.appendChild(timeSpan);
            messageDiv.appendChild(messageHeader);
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            messageDiv.appendChild(messageText);
            
            chatContainer.appendChild(messageDiv);
            
            if (isNew) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Fungsi untuk menampilkan pesan file
        function displayFileMessage(message, isNew = true) {
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (message.user_id === userId) {
                messageDiv.classList.add('sent');
            } else {
                messageDiv.classList.add('received');
            }
            
            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            
            const senderNameSpan = document.createElement('span');
            senderNameSpan.textContent = message.user_id === userId ? 'Anda' : message.username;
            
            const timeSpan = document.createElement('span');
            timeSpan.textContent = formatTime(message.created_at);
            
            messageHeader.appendChild(senderNameSpan);
            messageHeader.appendChild(timeSpan);
            messageDiv.appendChild(messageHeader);
            
            const fileMessageDiv = document.createElement('div');
            fileMessageDiv.classList.add('file-message');
            
            const fileInfoDiv = document.createElement('div');
            fileInfoDiv.classList.add('file-info');
            
            const fileIcon = document.createElement('i');
            fileIcon.classList.add('file-icon');
            
            if (message.file_type && message.file_type.startsWith('image/')) {
                fileIcon.classList.add('fas', 'fa-file-image');
            } else if (message.file_type && message.file_type.startsWith('video/')) {
                fileIcon.classList.add('fas', 'fa-file-video');
            } else if (message.file_type && message.file_type.startsWith('audio/')) {
                fileIcon.classList.add('fas', 'fa-file-audio');
            } else if (message.file_type && message.file_type.includes('pdf')) {
                fileIcon.classList.add('fas', 'fa-file-pdf');
            } else {
                fileIcon.classList.add('fas', 'fa-file');
            }
            
            const fileNameSpan = document.createElement('span');
            fileNameSpan.textContent = message.file_name || 'File';
            
            fileInfoDiv.appendChild(fileIcon);
            fileInfoDiv.appendChild(fileNameSpan);
            fileMessageDiv.appendChild(fileInfoDiv);
            
            // Tampilkan preview untuk gambar
            if (message.file_type && message.file_type.startsWith('image/') && message.file_data) {
                const imgPreview = document.createElement('img');
                imgPreview.classList.add('file-preview');
                imgPreview.src = message.file_data;
                imgPreview.alt = message.file_name;
                fileMessageDiv.appendChild(imgPreview);
            }
            
            const fileActionsDiv = document.createElement('div');
            fileActionsDiv.classList.add('file-actions');
            
            if (message.file_data) {
                const downloadBtn = document.createElement('button');
                downloadBtn.classList.add('btn', 'btn-download');
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Unduh';
                downloadBtn.onclick = function() {
                    downloadFile(message.file_data, message.file_name, message.file_type);
                };
                fileActionsDiv.appendChild(downloadBtn);
            }
            
            fileMessageDiv.appendChild(fileActionsDiv);
            messageDiv.appendChild(fileMessageDiv);
            
            chatContainer.appendChild(messageDiv);
            
            if (isNew) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Fungsi untuk mengunduh file
        function downloadFile(fileData, fileName, fileType) {
            const link = document.createElement('a');
            link.href = fileData;
            link.download = fileName;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Fungsi untuk memformat waktu
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        // Fungsi untuk mengirim pesan teks
        async function sendTextMessage() {
            const text = messageInput.value.trim();
            
            if (text === '') {
                return;
            }
            
            // Tampilkan pesan lokal dulu (optimistic update)
            displayTextMessage(text, userId, username, new Date().toISOString(), true);
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert({
                        type: 'text',
                        text: text,
                        user_id: userId,
                        username: username,
                        created_at: new Date().toISOString()
                    });

                if (error) throw error;
                
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                // Tampilkan pesan error
                displayTextMessage(`‚ö†Ô∏è Gagal mengirim pesan: ${error.message}`, 'system', 'System', new Date().toISOString(), true);
            }
        }

        // Fungsi untuk mengirim file (menggunakan base64 untuk simplicity)
        async function sendFileMessage(file) {
            const reader = new FileReader();
            
            reader.onload = async function(e) {
                // Tampilkan pesan file lokal dulu
                const tempMessage = {
                    type: 'file',
                    file_name: file.name,
                    file_type: file.type,
                    file_data: e.target.result,
                    user_id: userId,
                    username: username,
                    created_at: new Date().toISOString()
                };
                
                displayFileMessage(tempMessage, true);
                
                try {
                    // Simpan ke database
                    const { error } = await supabase
                        .from('messages')
                        .insert({
                            type: 'file',
                            file_name: file.name,
                            file_type: file.type,
                            file_data: e.target.result,
                            user_id: userId,
                            username: username,
                            created_at: new Date().toISOString()
                        });

                    if (error) throw error;
                    
                } catch (error) {
                    console.error('Error sending file:', error);
                    // Tampilkan pesan error
                    displayTextMessage(`‚ö†Ô∏è Gagal mengirim file: ${error.message}`, 'system', 'System', new Date().toISOString(), true);
                }
            };
            
            reader.readAsDataURL(file);
        }

        // Event listener untuk tombol kirim
        sendButton.addEventListener('click', sendTextMessage);
        
        // Event listener untuk menekan Enter di input
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });
        
        // Event listener untuk tombol file
        fileBtn.addEventListener('click', function() {
            fileInput.click();
        });
        
        // Event listener untuk input file
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            for (let i = 0; i < files.length; i++) {
                // Cek ukuran file (maksimal 5MB)
                if (files[i].size > 5 * 1024 * 1024) {
                    alert('File terlalu besar. Maksimal 5MB per file.');
                    continue;
                }
                sendFileMessage(files[i]);
            }
            fileInput.value = '';
        });
        
        // Event listener untuk area unggah file
        fileUploadArea.addEventListener('click', function() {
            fileInput.click();
        });
        
        // Event listener untuk drag and drop
        fileUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileUploadArea.style.backgroundColor = 'rgba(79, 172, 254, 0.2)';
        });
        
        fileUploadArea.addEventListener('dragleave', function() {
            fileUploadArea.style.backgroundColor = '';
        });
        
        fileUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            fileUploadArea.style.backgroundColor = '';
            
            const files = e.dataTransfer.files;
            for (let i = 0; i < files.length; i++) {
                // Cek ukuran file (maksimal 5MB)
                if (files[i].size > 5 * 1024 * 1024) {
                    alert('File terlalu besar. Maksimal 5MB per file.');
                    continue;
                }
                sendFileMessage(files[i]);
            }
        });

        // Event listener untuk tombol cetak
        printChatBtn.addEventListener('click', function() {
            printChat('all');
        });
        
        printLastBtn.addEventListener('click', function() {
            printChat('last10');
        });

        // Fungsi untuk mencetak percakapan
        function printChat(type) {
            const messages = Array.from(document.querySelectorAll('.message'));
            let messagesToPrint = messages;
            
            if (type === 'last10') {
                messagesToPrint = messages.slice(-10);
            }
            
            const printWindow = window.open('', '_blank');
            let printContent = `
                <html>
                <head>
                    <title>Cetak Percakapan Chat</title>
                    <style>
                        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
                        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; }
                        .sent { background-color: #e3f2fd; text-align: right; }
                        .received { background-color: #f5f5f5; }
                        .message-header { font-size: 0.8rem; color: #666; margin-bottom: 5px; }
                        .file-message { border: 1px dashed #ccc; padding: 8px; margin-top: 5px; }
                        .file-info { display: flex; align-items: center; gap: 8px; }
                        @media print {
                            body { padding: 0; }
                        }
                    </style>
                </head>
                <body>
                    <h1>Percakapan Chat</h1>
                    <p>Dicetak pada: ${new Date().toLocaleString('id-ID')}</p>
                    <div class="messages">
            `;
            
            messagesToPrint.forEach(message => {
                const isSent = message.classList.contains('sent');
                const senderName = message.querySelector('.message-header span:first-child').textContent;
                const time = message.querySelector('.message-header span:last-child').textContent;
                const messageClass = isSent ? 'sent' : 'received';
                
                printContent += `
                    <div class="message ${messageClass}">
                        <div class="message-header">
                            <span>${senderName}</span> - <span>${time}</span>
                        </div>
                `;
                
                const fileMessage = message.querySelector('.file-message');
                if (fileMessage) {
                    const fileName = fileMessage.querySelector('.file-info span').textContent;
                    printContent += `
                        <div class="file-message">
                            <div class="file-info">
                                <i class="file-icon">üìé</i>
                                <span>${fileName}</span>
                            </div>
                        </div>
                    `;
                } else {
                    const text = message.querySelector('div:last-child').textContent;
                    printContent += `<div>${text}</div>`;
                }
                
                printContent += `</div>`;
            });
            
            printContent += `
                    </div>
                </body>
                </html>
            `;
            
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        }

        // Auto focus pada input username
        usernameInput.focus();
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // Cleanup saat window/tab ditutup
        window.addEventListener('beforeunload', async function() {
            if (userId) {
                try {
                    await supabase
                        .from('online_users')
                        .update({ is_online: false })
                        .eq('id', userId);
                } catch (error) {
                    console.error('Error updating online status:', error);
                }
            }
        });

        // Test koneksi saat load
        window.addEventListener('load', async function() {
            const isConnected = await testSupabaseConnection();
            if (isConnected) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Siap';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
                showError(loginError, 'Tidak dapat terhubung ke server. Beberapa fitur mungkin tidak berfungsi.');
            }
        });
    </script>
