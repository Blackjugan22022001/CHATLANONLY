<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Chat Sederhana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .user-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fa;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            align-self: flex-start;
            background-color: white;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e4e6eb;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e4e6eb;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
        
        #send-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        #send-button:hover {
            transform: translateY(-2px);
        }
        
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-state {
            text-align: center;
            color: #65676b;
            margin-top: 50px;
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .info-message {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .container {
                height: 95vh;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-modal" id="login-modal">
        <div class="login-content">
            <h2>Masuk ke Chat</h2>
            <div class="info-message">
                <i class="fas fa-info-circle"></i>
                Aplikasi chat sederhana - tidak memerlukan server
            </div>
            <input type="text" id="username-input" class="login-input" placeholder="Masukkan nama Anda" maxlength="20">
            <button class="login-btn" id="login-btn">Mulai Chat</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>
                <i class="fas fa-comments"></i>
                Aplikasi Chat Sederhana
            </h1>
            <div class="user-info">
                <div class="user-color" id="user-color"></div>
                <span id="user-id">Pengguna</span>
            </div>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="empty-state" id="empty-state">
                <i class="fas fa-comment-dots" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <p>Belum ada pesan. Mulai percakapan dengan mengetik di bawah!</p>
                <div class="info-message" style="margin-top: 20px;">
                    <strong>Tips:</strong> Buka halaman ini di tab/window lain untuk simulasi chat multi-user
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Ketik pesan Anda..." disabled>
            <button id="send-button" disabled>
                <i class="fas fa-paper-plane"></i> Kirim
            </button>
        </div>
    </div>

    <script>
        // Inisialisasi variabel
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emptyState = document.getElementById('empty-state');
        const userColorElement = document.getElementById('user-color');
        const userIdElement = document.getElementById('user-id');
        const loginModal = document.getElementById('login-modal');
        const usernameInput = document.getElementById('username-input');
        const loginBtn = document.getElementById('login-btn');

        let userId = '';
        let username = '';
        let userColor = '';

        // Fungsi untuk generate warna unik
        function getUserColor(userId) {
            let hash = 0;
            for (let i = 0; i < userId.length; i++) {
                hash = userId.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = hash % 360;
            return `hsl(${hue}, 70%, 60%)`;
        }

        // Fungsi untuk generate ID unik
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Fungsi login
        loginBtn.addEventListener('click', function() {
            const name = usernameInput.value.trim();
            if (name) {
                username = name;
                userId = generateUserId();
                userColor = getUserColor(userId);
                
                userIdElement.textContent = username;
                userColorElement.style.backgroundColor = userColor;
                
                loginModal.style.display = 'none';
                enableChat();
                loadMessages();
                
                // Tampilkan pesan selamat datang
                displaySystemMessage(`${username} bergabung ke chat`);
            } else {
                alert('Silakan masukkan nama Anda');
            }
        });

        // Fungsi untuk mengaktifkan chat setelah login
        function enableChat() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // Fungsi untuk memuat pesan dari localStorage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            
            if (messages.length > 0) {
                emptyState.style.display = 'none';
                
                messages.forEach(message => {
                    displayMessage(message.text, message.userId, message.username, message.timestamp, message.type, false);
                });
                
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Fungsi untuk menampilkan pesan
        function displayMessage(text, senderId, senderName, timestamp, type = 'text', isNew = true) {
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (type === 'system') {
                messageDiv.classList.add('received');
                messageDiv.style.backgroundColor = '#e3f2fd';
                messageDiv.style.color = '#1565c0';
                messageDiv.style.maxWidth = '100%';
                messageDiv.style.textAlign = 'center';
            } else if (senderId === userId) {
                messageDiv.classList.add('sent');
            } else {
                messageDiv.classList.add('received');
            }
            
            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            
            const senderNameSpan = document.createElement('span');
            if (type === 'system') {
                senderNameSpan.textContent = 'Sistem';
            } else {
                senderNameSpan.textContent = senderId === userId ? 'Anda' : senderName;
            }
            
            const timeSpan = document.createElement('span');
            timeSpan.textContent = formatTime(timestamp);
            
            messageHeader.appendChild(senderNameSpan);
            messageHeader.appendChild(timeSpan);
            messageDiv.appendChild(messageHeader);
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            messageDiv.appendChild(messageText);
            
            chatContainer.appendChild(messageDiv);
            
            if (isNew) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Fungsi untuk menampilkan pesan sistem
        function displaySystemMessage(text) {
            const message = {
                type: 'system',
                text: text,
                userId: 'system',
                username: 'System',
                timestamp: new Date().toISOString()
            };
            
            // Simpan ke localStorage
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            messages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            
            // Tampilkan pesan
            displayMessage(text, 'system', 'System', message.timestamp, 'system', true);
        }

        // Fungsi untuk memformat waktu
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        // Fungsi untuk mengirim pesan
        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (text === '') {
                return;
            }
            
            // Buat objek pesan
            const message = {
                type: 'text',
                text: text,
                userId: userId,
                username: username,
                timestamp: new Date().toISOString()
            };
            
            // Simpan ke localStorage
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            messages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            
            // Tampilkan pesan
            displayMessage(text, userId, username, message.timestamp, 'text', true);
            
            // Kosongkan input
            messageInput.value = '';
            
            // Simulasi pesan balasan (opsional)
            simulateReply(text);
        }

        // Fungsi untuk simulasi balasan (opsional)
        function simulateReply(userMessage) {
            // Hanya beri balasan untuk pesan tertentu
            const replies = {
                'halo': `Halo juga ${username}! ðŸ‘‹`,
                'hai': `Hai juga ${username}! ðŸ˜Š`,
                'p': `Hai ${username}! Ada yang bisa saya bantu?`,
                'test': 'Test berhasil! Aplikasi chat bekerja dengan baik ðŸŽ‰',
                '?': `Hai ${username}! Ini adalah aplikasi chat sederhana. Buka di multiple tab untuk simulasi multi-user.`
            };
            
            const lowerMessage = userMessage.toLowerCase();
            let reply = null;
            
            // Cek apakah ada kata kunci yang cocok
            for (const [keyword, response] of Object.entries(replies)) {
                if (lowerMessage.includes(keyword)) {
                    reply = response;
                    break;
                }
            }
            
            // Jika tidak ada balasan spesifik, beri balasan default secara acak
            if (!reply && Math.random() > 0.7) { // 30% chance untuk balasan default
                const defaultReplies = [
                    `Hai ${username}! Senang bisa chat denganmu!`,
                    'Pesan kamu sudah terkirim ðŸ‘',
                    'Aplikasi ini menggunakan localStorage untuk menyimpan pesan',
                    'Coba buka halaman ini di tab lain untuk simulasi multi-user!'
                ];
                reply = defaultReplies[Math.floor(Math.random() * defaultReplies.length)];
            }
            
            if (reply) {
                // Tunggu sebentar sebelum membalas
                setTimeout(() => {
                    const botMessage = {
                        type: 'text',
                        text: reply,
                        userId: 'bot',
                        username: 'Bot',
                        timestamp: new Date().toISOString()
                    };
                    
                    // Simpan ke localStorage
                    const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                    messages.push(botMessage);
                    localStorage.setItem('chatMessages', JSON.stringify(messages));
                    
                    // Tampilkan pesan
                    displayMessage(reply, 'bot', 'Bot', botMessage.timestamp, 'text', true);
                }, 1000 + Math.random() * 2000); // Delay 1-3 detik
            }
        }

        // Event listener untuk tombol kirim
        sendButton.addEventListener('click', sendMessage);
        
        // Event listener untuk menekan Enter di input
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Fungsi untuk memeriksa pesan baru dari tab/window lain
        function checkForNewMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            const currentMessageCount = document.querySelectorAll('.message').length;
            
            // Jika ada pesan baru yang belum ditampilkan
            if (messages.length > currentMessageCount) {
                // Tampilkan pesan yang baru
                for (let i = currentMessageCount; i < messages.length; i++) {
                    const message = messages[i];
                    // Hanya tampilkan jika bukan pesan dari pengguna saat ini dan bukan sistem
                    if (message.userId !== userId && message.type !== 'system') {
                        displayMessage(message.text, message.userId, message.username, message.timestamp, message.type);
                    }
                }
            }
        }

        // Auto focus pada input username
        usernameInput.focus();
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // Muat pesan saat halaman dimuat (jika sudah login)
        window.addEventListener('load', function() {
            const savedUsername = localStorage.getItem('currentUsername');
            if (savedUsername) {
                username = savedUsername;
                userId = localStorage.getItem('currentUserId') || generateUserId();
                userColor = getUserColor(userId);
                
                userIdElement.textContent = username;
                userColorElement.style.backgroundColor = userColor;
                
                loginModal.style.display = 'none';
                enableChat();
                loadMessages();
            }
            
            // Simpan info user ke localStorage
            if (username) {
                localStorage.setItem('currentUsername', username);
                localStorage.setItem('currentUserId', userId);
            }
        });

        // Periksa pesan baru setiap 1 detik
        setInterval(checkForNewMessages, 1000);

        // Bersihkan localStorage jika terlalu banyak pesan (opsional)
        function cleanupOldMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            if (messages.length > 100) {
                // Simpan hanya 50 pesan terbaru
                const recentMessages = messages.slice(-50);
                localStorage.setItem('chatMessages', JSON.stringify(recentMessages));
            }
        }

        // Jalankan cleanup setiap 5 menit
        setInterval(cleanupOldMessages, 300000);
    </script>
</body>
</html>
